<!DOCTYPE html>
<html>
	<head>
		<title> Javascript Even or Odd Number </title>
	
	</head>
	<body>
		<script>
			var number = prompt("Enter Number");
			number = parseInt(number);
			if (number%2)
			{
				alert("number is odd :)");
			}
			
			else { alert ("number is even");}
		</script>
	</body>
</html>
