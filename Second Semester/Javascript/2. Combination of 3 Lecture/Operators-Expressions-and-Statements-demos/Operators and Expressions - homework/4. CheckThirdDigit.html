<!DOCTYPE html>
<html>
	<head>
		<title> Check third digit of number</title>
		<link href="styles/inputStyle.css" rel="stylesheet" />
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	<body>
		
		 <label for="tb-text">Input</label> 
        <input type="text" id="tb-text">
        <br/>
        <a href="#" onclick="onInputNumberButtonClick()">Input</a>
	    <div id="console">
	    </div>
	    <div id="js-console"> </div>
	        <script src="scripts/js-console.js"></script>
		<script>
			function onInputNumberButtonClick() {
	                var number = jsConsole.readInteger("#tb-text");
			var thirdDigit = parseInt((number/100)%10);
			if (thirdDigit == 7)
			{
				jsConsole.writeLine("true");
			}
		}
		</script>
	</body>
</html>
