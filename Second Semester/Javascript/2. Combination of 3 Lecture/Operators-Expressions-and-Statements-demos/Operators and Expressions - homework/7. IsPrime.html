<!DOCTYPE html>
<html>
	<head>
		<title> Is prime number </title>
		<link href="styles/inputStyle.css" rel="stylesheet" />
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	<body>
	<label for="number">Number:</label>
		<input type="text" id="number"/>
		<br />							  
		<a href="#" onclick="PrimeNumber()">Input</a>
		<div id="js-console"></div>
	        <script src="scripts/js-console.js"></script>
		<script>
			function PrimeNumber() {	
	                var number = jsConsole.readInteger("#number");		
			for (var i = 2; i <= number; i = i + 1)
			{   
			    if ((i % 2 != 0) || (i == 2))
			    {
				isPrime = true;
			    }
			    else
			    {
				isPrime = false;
			    }
			}
			jsConsole.writeLine("Is prime number:"+ " " +isPrime);
		}
		</script>
	</body>
</html>
