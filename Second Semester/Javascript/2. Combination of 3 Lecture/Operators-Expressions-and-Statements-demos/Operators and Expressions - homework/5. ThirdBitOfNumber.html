<!DOCTYPE html>
<html>
	<head>
		<title> Check third bit of number</title>
		<link href="styles/inputStyle.css" rel="stylesheet" />
		<link href="styles/js-console.css" rel="stylesheet" />
	</head>
	<body>
		
		 <label for="tb-text">Input</label> 
        <input type="text" id="tb-text">
        <br/>
        <a href="#" onclick="onInputNumberButtonClick()">Input</a>
	    <div id="console">
	    </div>
	    <div id="js-console"> </div>
	        <script src="scripts/js-console.js"></script>
		<script>
			function onInputNumberButtonClick() {
	                var number = jsConsole.readInteger("#tb-text");
			
			if (((number & (1 << 3)) == 0))
			{
			   jsConsole.writeLine("Third bit is  0 (counting from 0)");
			}
			else
			{
			    jsConsole.writeLine("Third bit is 1 (counting from 0)");
			}
		}
		</script>
	</body>
</html>
