<!DOCTYPE html>
<html>
    <head>
	    <title>N number</title>
	    <link href="styles/js-console.css" rel="stylesheet" />
        <link href="styles/inputStyle.css" rel="stylesheet" />
    </head>
    <body>
        <label for="tb-text">Input</label> 
        <input type="text" id="tb-text">
        <br/>
        <a href="#" onclick="Number()">Number</a>
	    <div id="console">
	    </div>

	    <div id="js-console"> </div>
	        <script src="scripts/js-console.js"></script>
	        <script>
	            function Number() {
	                var number = jsConsole.readInteger("#tb-text");

	                for(var i = 0; i < number; i++)
			{
			    if((i%3 || i%7))
			    { 
			      jsConsole.writeLine(i);
			    }
			}
	            }
	        </script>
    </body>
</html>
